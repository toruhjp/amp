<!DOCTYPE html>
<html lang="ja" amp>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
        <link rel="canonical" href="./">
        <script custom-element="amp-story"
            src="//cdn.ampproject.org/v0/amp-story-1.0.js"
            async></script>
        <title>AMP stories - Sample site</title>
    </head>
    <body>
        <amp-story standalone
            title="AMP stories - Sample site"
            publisher="Toru"
            publisher-logo-src="./img/publisher-logo.jpg"
            poster-portrait-src="./img/poster-portrait.png">
            <amp-story-page id="top">
                <amp-story-grid-layer template="fill">
                    <amp-img src="./img/amp_top.png"
                        width="720"
                        height="1280"
                        layout="responsive">
                    </amp-img>
                </amp-story-grid-layer>
            </amp-story-page>
            <amp-story-bookend src="./bookend.json" layout="nodisplay">
            </amp-story-bookend>
        </amp-story>
    </body>
</html>
