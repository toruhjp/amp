<!doctype html>
<html lang="ja" amp>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-dns-prefetch-control" content="on">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="description" content="Implementation of sample site of AMP stories">
        <meta property="og:title" content="AMP stories - Sample site">
        <meta property="og:url" content="https://y-n-s.co.jp/">
        <meta property="og:description" content="Implementation of sample site of AMP stories">
        <meta property="og:image" content="">
        <meta property="og:type" content="website">
        <link rel="canonical" href="https://y-n-s.co.jp/">
        <link rel="dns-prefetch" href="//d33wubrfki0l68.cloudfront.net">
        <link rel="dns-prefetch" href="//cdn.ampproject.org">
        <link rel="dns-prefetch" href="//embed.small.chat">
        <link rel="alternate" type="application/rss+xml" href="https://note.mu/ynsjapan/m/m0cb7c854dab7/rss">
        <link rel="sitemap" type="application/xml" href="./sitemap.xml">
        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
        <style amp-custom>amp-story-grid-layer.bottom{align-content:end;}</style>
        <script custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js" async></script>
        <script src="https://cdn.ampproject.org/v0.js" async></script>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Corporation",
                "address": {
                    "@type": "PostalAddress",
                    "name": "東京都文京区本郷4-25-11ハイシティ本郷菊坂806"
                },
                "description": "Implementation of sample site of AMP stories",
                "legalName": "株式会社YNS",
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": "https://y-n-s.co.jp/"
                },
                "url": "https://y-n-s.co.jp/"
            }
        </script>
        <title>AMP stories - Sample site</title>
    </head>
    <body>
        <amp-story standalone
            title="AMP stories - Sample site"
            publisher="Toru"
            publisher-logo-src="./img/publisher-logo.jpg"
            poster-portrait-src="./img/poster-portrait.png">
            <amp-story-page id="top">
                <amp-story-grid-layer template="fill">
                    <amp-img src="./img/amp_top.png"
                        width="720"
                        height="1280"
                        layout="responsive">
                    </amp-img>
                </amp-story-grid-layer>
                <amp-story-grid-layer template="vertical">
                    <h1>株式会社YNS</h1>
                </amp-story-grid-layer>
                <amp-story-grid-layer template="vertical" class="bottom">
                    <p>画面の右側をタップし、進んでください</p>
                </amp-story-grid-layer>
            </amp-story-page>
            <amp-story-page id="2nd">
                <amp-story-grid-layer template="fill">
                    <amp-img src="./img/amp_2nd.png"
                        width="720"
                        height="1280"
                        layout="responsive">
                    </amp-img>
                </amp-story-grid-layer>
            </amp-story-page>
            <amp-story-bookend src="./bookend.json" layout="nodisplay">
            </amp-story-bookend>
        </amp-story>
    </body>
</html>
